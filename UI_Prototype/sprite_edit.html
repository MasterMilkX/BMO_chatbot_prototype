<html>
    <head>
        <title>
            Sprite Editor - Beta
        </title>

        <!-- libraries -->
        <script src="jscolor.min.js"></script>


        <style>
             /* 
                COLORS:
                    //blade-runner palette
                    #022946
                    #01435D
                    #058F9E
                    #0B738E
                    #005076
                    #FF36DA

                    #4CAA98  //outside
                    #81E5D1  //face
            */

            body{
                margin: 0;
                padding: 0;
                background-color: #efefef;
            }

            canvas{
                /* scale up pixels */
				image-rendering: -moz-crisp-edges;
		        image-rendering: -webkit-crisp-edges;
		        image-rendering: pixelated;
		        image-rendering: crisp-edges;
            }

            #preview-canv{
                display:none;
                border:3px solid blue;
                width: 64px;
                height: 64px;
            }


            #container{
                width:906px;
                height:606px;
                margin:10px auto 20px auto;
                border:3px solid black;
                background-color: #cdcdcd;
            }
            #content{
                /* width:900px; */
                width:600px; /*start off small */
                height:600px;
                float:left;
                background-color: #4CAA98;
                border:3px solid blue;
            }
            .editor{
                width:100%;
                height:100%;
                background-color: #4CAA98;
                /* border:1px solid black; */
            }


            #sprite-label-small{
                width: 320px;
                height: 30px;
                font-size:24px;
                text-align: center;
                border: 1px solid black;
                margin:15px auto 15px auto;
            }

            #paint-small{
                width: 100%;
                margin: auto;
                text-align: center;
                /* border:2px solid red; */
            }
            #tool-small{
                width: 60px;
                /* border:2px solid red; */
                margin:auto;
            }
            .tool-img{
                width: 40px;
                height: 40px;
                margin: 5px auto 5px auto;
                cursor: pointer;
                padding:10px;
                border: 2px solid transparent;
                border-radius: 3px;
            }
            .tool-img:hover{
                /* border: 2px solid white;
                border-radius: 3px; */
                filter: brightness(80%);
            }
            .sel-tool{
                border: 2px solid white;
                filter: brightness(100%);
            }

            #palette-small{
                width: 64px;
                margin:auto;
            }
            #paint-canvas-small{
                width: 320px;
                height: 320px;
                border: 3px solid black;
                background-color: #f0f0f0;
            }
            .palette-item{
                width : 52px;
                height : 50px;
                outline: 3px solid black;
                /* border-top : 3px solid black;
                border-left : 3px solid black;
                border-right : 3px solid black; */
                float : left;
                cursor : pointer;
            }
            .palette-item-tr{
                width : 52px;
                height : 50px;
                outline : 3px solid black;
                float : left;
                cursor : pointer;
                margin-bottom : 20px;
            }
            .sel-pal{
                filter: brightness(100%);
                outline : 5px solid #00f0ff;
            }

            .arrow-nav{
                width: 40px;
                height: 40px;
                cursor: pointer;
                padding:10px;
                margin:auto;
                /* border: 2px solid transparent; */
            }
            .arrow-nav:hover{
                filter: brightness(70%);
            }
            #sprite-list-small{
                /* width: 462px; */
                /* height: 66px; */
                /* border: 2px solid black; */
                margin: auto;
                /* overflow: hidden; */
                /* white-space: nowrap; */
            }
            .spr-item{
                width : 64px;
                height : 64px;
                outline: 4px solid black;
                padding-right:3px;
                /* border-width : 4px 2px 4px;
                border-style : solid;
                border-color : black; */
                float : left;
                cursor: pointer;
            }
            .sel-spr{
                filter : brightness(100%);  /* do not remove - pushes image to the front */
                /* outline: 4px solid #00f0ff; */
                outline: 4px solid yellow;
                width:72px;
                height:72px;
                cursor: pointer;
                margin-top:-4px;
                padding:0;
            }


            #settings{
                width:880px;
                height:20px;
                padding:5px 2px 15px 2px;;
                margin:auto;
                border:3px solid grey;
            }
            #debug{
                display:inline-block;
                width:500px;
                font-size: 20px;
                color:#0f0;
                background-color: #000;
                padding:3px 10px;
            }
        </style>
    </head>
    <body onload="init()">
        <canvas id="preview-canv"></canvas>
        <div id="container">
            <div id="content">

                <!-- small editor -->
                <div class='editor' id="editor-small">
                    <div id="paint-small">
                        <!-- top -->
                        <div style="width:100%;">
                            <input id='sprite-label-small' type="text" value="alien" onchange="changeSprName(this.value)" >
                        </div>
                        <!-- middle -->
                        <div style="display:flex;margin:20px auto 20px auto;">
                            <div id="tool-small">
                                <!-- add tools here -->
                                <img src="../data/imgs/tools/tools_0.png" class="tool-img" id="tool0" onclick="changeTool(0)">
                                <img src="../data/imgs/tools/tools_1.png" class="tool-img" id="tool1" onclick="changeTool(1)">
                                <img src="../data/imgs/tools/tools_2.png" class="tool-img" id="tool2" onclick="changeTool(2)">
                                <img src="../data/imgs/tools/tools_3.png" class="tool-img" id="tool3" onclick="changeTool(3)">
                            </div>  
                            <canvas id="paint-canvas-small"></canvas>
                            <div id="palette-small">
                                <!-- add palette here -->
                            </div>
                        </div>
                        <!-- bottom -->
                        <div style="width:100%;display:flex;">
                            <div><img src='../data/imgs/tools/arrow_left.png' class="arrow-nav" onclick="prevSprite()"></div>
                            <div id="sprite-list-small">
                                <!-- populate list of sprites here -->
                            </div>
                            <div><img src='../data/imgs/tools/arrow_right.png' class="arrow-nav" onclick="nextSprite()"></div>
                        </div>
                        <!-- indicator -->
                        <div style="font-size:20px;font-family: 'Courier New', Courier, monospace;padding:10px;margin-top:15px;">
                            <span id="spr_index">0 / 256</span>
                        </div>
                        
                    </div>
                </div>


                <!-- wide editor -->
                <div class='editor' id="editor-wide">
                    
                </div>
            </div>
        </div>
        <div id="settings">
            <!-- <button onclick="toggleSize()">Change size</button> -->
            <button>this does nothing</button>
            <div id="debug">Debug here</div>
        </div>
        <script src="spr_edit.js"></script>
    </body>
</html>
